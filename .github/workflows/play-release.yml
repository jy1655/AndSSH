name: Play Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: play-release-main
  cancel-in-progress: false

jobs:
  publish:
    if: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON != '' && secrets.ANDROID_UPLOAD_KEYSTORE_BASE64 != '' && secrets.ANDROID_UPLOAD_STORE_PASSWORD != '' && secrets.ANDROID_UPLOAD_KEY_ALIAS != '' && secrets.ANDROID_UPLOAD_KEY_PASSWORD != '' }}
    runs-on: ubuntu-latest
    env:
      PLAY_TRACK: ${{ vars.PLAY_TRACK }}
      PLAY_RELEASE_STATUS: ${{ vars.PLAY_RELEASE_STATUS }}
      PLAY_VERSION_CODE_OFFSET: ${{ vars.PLAY_VERSION_CODE_OFFSET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Derive release metadata
        run: |
          set -euo pipefail
          track="${PLAY_TRACK:-internal}"
          status="${PLAY_RELEASE_STATUS:-completed}"
          offset="${PLAY_VERSION_CODE_OFFSET:-100000}"
          ci_version_code=$((offset + GITHUB_RUN_NUMBER))

          echo "EFFECTIVE_PLAY_TRACK=$track" >> "$GITHUB_ENV"
          echo "EFFECTIVE_PLAY_RELEASE_STATUS=$status" >> "$GITHUB_ENV"
          echo "CI_VERSION_CODE=$ci_version_code" >> "$GITHUB_ENV"

      - name: Prepare signing and Play credentials
        env:
          PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          ANDROID_UPLOAD_KEYSTORE_BASE64: ${{ secrets.ANDROID_UPLOAD_KEYSTORE_BASE64 }}
        run: |
          set -euo pipefail
          printf '%s' "$PLAY_SERVICE_ACCOUNT_JSON" > "$RUNNER_TEMP/play-account.json"
          printf '%s' "$ANDROID_UPLOAD_KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/upload-keystore.jks"
          chmod 600 "$RUNNER_TEMP/play-account.json" "$RUNNER_TEMP/upload-keystore.jks"

      - name: Build and publish AAB to Google Play
        env:
          ANDROID_UPLOAD_STORE_FILE: ${{ runner.temp }}/upload-keystore.jks
          ANDROID_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_UPLOAD_STORE_PASSWORD }}
          ANDROID_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_UPLOAD_KEY_ALIAS }}
          ANDROID_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_UPLOAD_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          ./gradlew :app:publishReleaseBundle \
            -Pandssh.ciVersionCode="$CI_VERSION_CODE" \
            -Pandssh.playTrack="$EFFECTIVE_PLAY_TRACK" \
            -Pandssh.playReleaseStatus="$EFFECTIVE_PLAY_RELEASE_STATUS" \
            -Pandssh.playServiceAccountCredentials="$RUNNER_TEMP/play-account.json"

      - name: Upload generated AAB artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: warn
